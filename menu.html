<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플레이스 우도 - 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script>
        // 페이지 로드 시 전체 화면 요청 함수
        function requestFullScreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // Internet Explorer/Edge
                element.msRequestFullscreen();
            }
        }

        // 태블릿 또는 모바일 기기 감지 및 전체 화면 요청
        function checkDeviceAndFullScreen() {
            // 태블릿 또는 모바일 기기 감지 (간단한 방법)
            const isMobileOrTablet = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobileOrTablet) {
                // 페이지 로드 후 약간의 지연 후 전체 화면 요청 (사용자 상호작용 요구 우회)
                setTimeout(requestFullScreen, 500);
            }
        }

        // 페이지 로드 시 실행
        window.addEventListener('load', checkDeviceAndFullScreen);

        // 전체 화면 변경 이벤트 리스너 (선택적)
        document.addEventListener('fullscreenchange', function() {
            console.log('Fullscreen state changed');
        });
    </script>
</head>
<body>
    <!-- 기존 HTML 내용 그대로 유지 -->
    <main>
        <div class="container">
            <div class="sidebar">
                <div class="category-section">
                    <ul class="category-items">
                        <li data-category="coffee" class="active">Coffee</li>
                        <li data-category="non-coffee">Non-Coffee</li>
                        <li data-category="dessert">Dessert & Alcholic</li>
                    </ul>
                </div>
                <div class="basket-section">
                    <div class="basket-title">장바구니</div>
                    <div id="basket-items"></div>
                    <div id="total-price">총액:0</div>
                </div>
            </div>
            <div class="main-content">
                <div id="menu-grid" class="menu-grid">
                    </div>
                <div class="buttons-container">
                    <button class="main-page-button">메인 화면으로</button>
                    <button class="order-complete-button">주문 완료</button>
                </div>
            </div>
            <div id="popup-overlay" class="popup-overlay">
                <div class="popup-content">
                    <div class="popup-header">
                        <h3 id="popup-title">메뉴 상세</h3>
                        <span class="close-popup">&times;</span>
                    </div>
                    <div class="popup-body">
                        <div class="popup-image-container">
                            <img id="popup-image" src="" alt="메뉴 이미지">
                        </div>
                        
                        <div class="popup-info">
                            <div id="popup-description" class="popup-description"></div>
                            <div id="popup-price" class="popup-price"></div>
                        </div>
                        
                        <!-- 옵션 그룹을 한 줄로 정렬하는 컨테이너 -->
                        <div class="options-container">
                            <div class="option-group">
                                <div class="option-title">온도</div>
                                <div class="option-buttons">
                                    <button class="option-button" data-option-type="temperature" data-option-value="ice">ice</button>
                                    <button class="option-button" data-option-type="temperature" data-option-value="hot">hot</button>
                                </div>
                            </div>
                            
                            <div class="option-group">
                                <div class="option-title">샷</div>
                                <div class="option-buttons">
                                    <button class="option-button" data-option-type="shot" data-option-value="normal">기본</button>
                                    <button class="option-button" data-option-type="shot" data-option-value="extra">샷 추가</button>
                                    <button class="option-button" data-option-type="shot" data-option-value="light">연하게</button>
                                </div>
                            </div>
                            
                            <div class="option-group">
                                <div class="option-title">얼음</div>
                                <div class="option-buttons">
                                    <button class="option-button" data-option-type="ice" data-option-value="normal">기본</button>
                                    <button class="option-button" data-option-type="ice" data-option-value="half">얼음 절반</button>
                                    <button class="option-button" data-option-type="ice" data-option-value="none">얼음 없음</button>
                                </div>
                            </div>
                            
                            <div class="option-group">
                                <div class="option-title">당도</div>
                                <div class="option-buttons">
                                    <button class="option-button" data-option-type="sweet" data-option-value="normal">기본</button>
                                    <button class="option-button" data-option-type="sweet" data-option-value="less">덜 달게</button>
                                    <button class="option-button" data-option-type="sweet" data-option-value="none">설탕 제거</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="popup-quantity">
                            <button id="decrease-quantity">-</button>
                            <span id="quantity">1</span>
                            <button id="increase-quantity">+</button>
                        </div>
                    </div>
                    
                    <!-- 장바구니 추가 버튼을 아래로 이동 -->
                    <div class="popup-footer">
                        <button id="add-to-cart" class="add-to-cart-button">장바구니에 추가</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/translations.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/popup.js"></script>
    <script type="module" src="js/basket.js"></script>
    <script src="js/timeout.js"></script>
</body>
</html>
