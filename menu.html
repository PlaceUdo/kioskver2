<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플레이스 우도 - 메뉴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="sidebar">
                <div class="category-section">
                    <ul class="category-items">
                        <li data-category="coffee" class="active">Coffee</li>
                        <li data-category="non-coffee">Non-Coffee</li>
                        <li data-category="dessert">Dessert & Alcholic</li>
                    </ul>
                </div>
                <div class="basket-section">
                    <div class="basket-title">장바구니</div>
                    <div id="basket-items"></div>
                    <div id="total-price">총액: ₩ 0</div>
                </div>
            </div>
            <div class="main-content">
                <div id="menu-grid" class="menu-grid">
                    </div>
                <div class="buttons-container">
                    <button class="main-page-button">메인 화면으로</button>
                    <button class="order-complete-button">주문 완료</button>
                </div>
            </div>
            <div id="popup-overlay" class="popup-overlay">
                <div class="popup-content">
                    <div class="popup-header">
                        <h3 id="popup-title">메뉴 상세</h3>
                        <span class="close-popup">&times;</span>
                    </div>
                    <div class="popup-body">
                        <div class="popup-flex-container">
                            <div class="popup-image-container">
                                <img id="popup-image" src="" alt="메뉴 이미지">
                            </div>
                            <div class="popup-options">
                                <div class="option-group">
                                    <div class="option-title">온도</div>
                                    <div class="option-buttons">
                                        <button class="option-button" data-option-type="temperature" data-option-value="ice">ice</button>
                                        <button class="option-button" data-option-type="temperature" data-option-value="hot">hot</button>
                                    </div>
                                </div>
                                
                                <div class="option-group">
                                    <div class="option-title">샷</div>
                                    <div class="option-buttons">
                                        <button class="option-button" data-option-type="shot" data-option-value="normal">기본</button>
                                        <button class="option-button" data-option-type="shot" data-option-value="extra">샷추가</button>
                                    </div>
                                </div>
                                
                                <div class="option-group">
                                    <div class="option-title">얼음</div>
                                    <div class="option-buttons">
                                        <button class="option-button" data-option-type="ice" data-option-value="normal">기본</button>
                                        <button class="option-button" data-option-type="ice" data-option-value="half">얼음 절반</button>
                                    </div>
                                </div>
                                
                                <div class="option-group">
                                    <div class="option-title">당도</div>
                                    <div class="option-buttons">
                                        <button class="option-button" data-option-type="sweet" data-option-value="normal">기본</button>
                                        <button class="option-button" data-option-type="sweet" data-option-value="less">덜 달게</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="popup-info">
                            <div id="popup-description" class="popup-description"></div>
                            <div id="popup-price" class="popup-price"></div>
                        </div>
                        
                        <div class="popup-quantity">
                            <button id="decrease-quantity">-</button>
                            <span id="quantity">1</span>
                            <button id="increase-quantity">+</button>
                        </div>
                    </div>
                    <div class="popup-footer">
                        <button id="add-to-cart" class="add-to-cart-button">장바구니에 추가</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script type="module" src="/translations.js"></script>
<script type="module" src="/menu-item.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/timeout.js"></script>
</body>
</html>
